<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Basic sample signup form (Accessability friendly)</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
    <section class="form-section">
      <div class="form-wrapper">
        <h1 class="title">Login</h1>
        <form class="form" action="post.php">
          <div class="form-group">
            <label>
              <span class="sr-only">Email address</span>
              <input type="email" placeholder="Email" class="form-input" required>
            </label>
          </div>
          <div class="form-group">
            <label>
              <span class="sr-only">Password</span>
              <input type="password" placeholder="Password" class="form-input" required>
            </label>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit" class="form-submit">
          </div>

          <footer class="form-footer">
              <div>
                <a href="#" class="form-link">Forgot password?</a>
              </div>
              <div>
                Already have an account?
                <a href="#" class="form-link">Log in</a>
              </div>
          </footer>
        </form>
      </div>
    </section>
  </main>
<!-- partial -->
  
</body>
</html>
